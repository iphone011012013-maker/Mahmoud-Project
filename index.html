        const grid = document.getElementById('projectsGrid');
        const noResults = document.getElementById('noResults');

        function renderProjects(projects) {
            grid.innerHTML = '';
            
            if (projects.length === 0) {
                noResults.classList.remove('hidden');
                return;
            } else {
                noResults.classList.add('hidden');
            }

            projects.forEach(project => {
                const tagsHtml = project.tags.map(tag => 
                    `<span class="text-[10px] md:text-xs bg-gray-800 text-gray-400 px-2 py-1 rounded border border-gray-700">${tag}</span>`
                ).join('');

                // منطق تفعيل/تعطيل الأزرار بناء على وجود الرابط
                const hasGithub = project.links.github && project.links.github !== '#';
                const hasNetlify = project.links.netlify && project.links.netlify !== '#';
                const hasLive = project.links.live && project.links.live !== '#';

                const githubClass = hasGithub ? 'bg-gray-800 hover:bg-gray-700 text-white border-gray-600' : 'bg-gray-900 text-gray-600 cursor-not-allowed border-gray-800 opacity-50';

        let currentFilter = 'all';

        function filterProjects(category) {
            currentFilter = category;

                btn.classList.remove('bg-pro-gold', 'text-black');
                btn.classList.add('text-gray-300', 'hover:bg-gray-800');
            });
            
            event.currentTarget.classList.remove('text-gray-300', 'hover:bg-gray-800');
            event.currentTarget.classList.add('bg-pro-gold', 'text-black');

            applyFilters();
        }

        function searchProjects() {
            applyFilters();
        }

        function applyFilters() {
            const searchText = document.getElementById('searchInput').value.toLowerCase();
            
            const filtered = projectsData.filter(project => {
                const matchesCategory = currentFilter === 'all' || project.category === currentFilter;
                const matchesSearch = project.title.toLowerCase().includes(searchText) || 
                                      project.description.toLowerCase().includes(searchText);

                return matchesCategory && matchesSearch;
            });

            renderProjects(filtered);
        }

        renderProjects(projectsData);
